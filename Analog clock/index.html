<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle" style="--clr:rgba(3, 253, 23, 0.745);" id="sc"><i></i></div>
        <div class="circle circle1" style="--clr:rgb(242, 250, 27);" id="mn"><i></i></div>
        <div class="circle circle2" style="--clr:rgb(250, 25, 4);" id="hr"><i></i></div>
        <div class="clock">
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        
        <!--Digital Clock-->
        <div class="digital">
            <div class="hour" style="--clr:rgb(250, 25, 4);">00</div>
            <div class="min" style="--clr:rgb(242, 250, 27);">00</div>
            <div class="sec" style="--clr:rgba(3, 253, 23, 0.745);">00</div>
            <div class="amp">AM</div>
        </div>
    </div>    
<script src="index.js"></script>
</body>
</html>
